    body {

      background: #ffffff;

    .container {

    button {

<body>

<div class="container">

  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button onclick="setMode('all')">See All Fonts</button>
    <button onclick="setMode('single')">See One Font</button>
    <button onclick="showMonogramFonts()">Show Monogram Fonts (limited)</button>
  </div>

  <!-- Filter Fonts -->
  <div class="filter-toggle" id="filterFontsToggle">
    <label for="filterSelect">Filter Fonts:</label>
    <select id="filterSelect" onchange="filterFonts()">
      <option value="all">All</option>
      <option value="handwritten">Handwritten</option>
      <option value="serif">Serif</option>
      <option value="modern">Modern</option>
    </select>
  </div>

  <!-- Shared Input Field -->
  <input type="text" id="userText" placeholder="Type your text here">

  <!-- All Fonts Mode -->
  <div id="allMode">
    <div id="allFontsPreview"></div>
  </div>

<!-- Single Font Mode -->
<div id="singleMode" style="display:none;">
  <div class="single-input-row">
    <div class="dropdown" id="fontDropdown">
      <!-- Dropdown button -->
      <button id="dropdownBtn">Select a Font â–¼</button>

      <!-- Dropdown content -->
      <div id="dropdownList" class="dropdown-content">
        <!-- Search box inside dropdown -->
        <input
          type="text"
          id="searchFont"
          placeholder="Search fonts..."
          style="width:95%; margin:8px; padding:6px;"
        >
        <div id="fontList"></div>
      </div>
    </div>
  </div>

  <!-- Preview area -->
  <div id="preview" class="preview">Your preview will appear here</div>
  <div id="fontName"></div>
</div>


<!-- Monogram Fonts Section -->
<div id="monogramSection" style="display:none;">
  <div class="single-input-row">
    <div class="dropdown" id="monogramDropdown">
      <!-- Dropdown button -->
      <button id="monogramDropdownBtn">Select a Monogram Font â–¼</button>

      <!-- Dropdown content -->
      <div id="monogramDropdownList" class="dropdown-content">
        <!-- Search box inside dropdown -->
        <input
          type="text"
          id="searchMonogramFont"
          placeholder="Search monogram fonts..."
          style="width:95%; margin:8px; padding:6px;"
        >
        <div id="monogramFontList"></div>
      </div>
    </div>
  </div>

  <!-- Preview area -->
  <div id="monogramPreview" class="preview">ABC</div>
  <div id="monogramFontName"></div>
</div>



</div>
<script>
  // --- SEARCHABLE DROPDOWN FOR SINGLE FONTS ---
  const dropdownBtn = document.getElementById("dropdownBtn");
  const dropdownList = document.getElementById("dropdownList");
  const fontList = document.getElementById("fontList");
  const searchFont = document.getElementById("searchFont");

  function populateDropdown() {
    fontList.innerHTML = "";
    fonts.forEach(f => {
      if (f.category === "monogram") return; // exclude monograms
      const item = document.createElement("div");
      item.style.fontFamily = f.class;
      item.textContent = f.name;
      item.addEventListener("click", () => {
        selectedFont = f;
        dropdownBtn.textContent = f.name + " â–¼";
        dropdownList.style.display = "none";
        updatePreviews();
      });
      fontList.appendChild(item);
    });
  }

  searchFont.addEventListener("input", () => {
    const query = searchFont.value.toLowerCase();
    fontList.querySelectorAll("div").forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(query) ? "block" : "none";
    });
  });

  dropdownBtn.addEventListener("click", () => {
    dropdownList.style.display = dropdownList.style.display === "block" ? "none" : "block";
  });


  // --- SEARCHABLE DROPDOWN FOR MONOGRAM FONTS ---
  const monogramDropdownBtn = document.getElementById("monogramDropdownBtn");
  const monogramDropdownList = document.getElementById("monogramDropdownList");
  const monogramFontList = document.getElementById("monogramFontList");
  const searchMonogramFont = document.getElementById("searchMonogramFont");

  function populateMonogramDropdown() {
    monogramFontList.innerHTML = "";
    fonts.forEach(f => {
      if (f.category !== "monogram") return; // only monograms
      const item = document.createElement("div");
      item.style.fontFamily = f.class;
      item.textContent = f.name;
      item.addEventListener("click", () => {
        selectedFont = f;
        monogramDropdownBtn.textContent = f.name + " â–¼";
        monogramDropdownList.style.display = "none";
        document.getElementById("monogramPreview").style.fontFamily = f.class;
        document.getElementById("monogramFontName").textContent = f.name;
      });
      monogramFontList.appendChild(item);
    });
  }

  searchMonogramFont.addEventListener("input", () => {
    const query = searchMonogramFont.value.toLowerCase();
    monogramFontList.querySelectorAll("div").forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(query) ? "block" : "none";
    });
  });

  monogramDropdownBtn.addEventListener("click", () => {
    monogramDropdownList.style.display =
      monogramDropdownList.style.display === "block" ? "none" : "block";
  });

  // --- Initialize both dropdowns ---
  document.addEventListener("DOMContentLoaded", () => {
    populateDropdown();
    populateMonogramDropdown();
  });
</script>

    { name: "Stencil Army", class: "Stencil Army", category: "modern" },
    { name: "Copperplate", class: "Copperplate", category: "serif" },
  ];

  let mode = "all";
  let selectedFont = null;

  function setMode(m) {
    mode = m;

    document.getElementById("allMode").style.display = (m === "all") ? "block" : "none";
    document.getElementById("singleMode").style.display = (m === "single") ? "block" : "none";
    document.getElementById("monogramSection").style.display = "none";

    document.getElementById("filterFontsToggle").style.display = "block";
    document.getElementById("fontDropdown").style.display = (m === "single") ? "block" : "none";

    updatePreviews();
  }

  function filterFonts() {
    updatePreviews();
  }

  function updatePreviews() {
    const text = document.getElementById("userText").value || "Your preview text";
    const filter = document.getElementById("filterSelect").value;

    if (mode === "all") {
      const container = document.getElementById("allFontsPreview");
      container.innerHTML = "";
      fonts.forEach(f => {
        if (filter !== "all" && f.category !== filter) return;
        const block = document.createElement("div");
        block.classList.add("font-block");
        block.innerHTML = `<div style="font-family:'${f.class}'; font-size:20px;">${f.name}</div>
                   <div style="font-family:'${f.class}'; font-size:32px;">${text}</div>`;
        container.appendChild(block);
      });
    }

    if (mode === "single" && selectedFont) {
      document.getElementById("preview").style.fontFamily = selectedFont.class;
      document.getElementById("preview").innerText = text;
      document.getElementById("fontName").innerText = selectedFont.name;
    }
  }

  function showMonogramFonts() {
    mode = "monogram";

    document.getElementById("allMode").style.display = "none";
    document.getElementById("singleMode").style.display = "none";
    document.getElementById("monogramSection").style.display = "block";

    document.getElementById("filterFontsToggle").style.display = "none";
    document.getElementById("fontDropdown").style.display = "none";

    document.getElementById("monogramFilter").value = "";
    filterMonogramFonts();
  }

  function filterMonogramFonts() {
    const container = document.getElementById("monogramFontsPreview");
    const text = document.getElementById("userText").value || "ABC";
    const keyword = document.getElementById("monogramFilter").value.toLowerCase();

    container.innerHTML = "";
    fonts.forEach(f => {
      if (f.category === "monogram" && f.name.toLowerCase().includes(keyword)) {
        const block = document.createElement("div");
        block.classList.add("font-block");
        block.innerHTML = `<div style="font-family:${f.class}; font-size:20px;">${f.name}</div>
                           <div style="font-family:${f.class}; font-size:32px;">${text}</div>`;
        container.appendChild(block);
      }
    });
  }
