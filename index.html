    /* === STYLING === */
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ffffff;
      color: #000000;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      border-radius: 6px;
      background-color: #30625C;
    }

    input, select {
      font-size: 18px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      width: 80%;
      border: 1px solid #314946;
      border-radius: 6px;
      background: #ffffff;
      color: #000000;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    #dropdownBtn {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      border: 1px solid #314946;
      text-align: left;
      cursor: pointer;
      color: #000000;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #ffffff;
      border: 1px solid #30625C;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      color: #000000;
    }

    .dropdown-content div {
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-content div:hover {
      background: #eee;
    }

    .preview {
      font-size: 32px;
      margin: 15px 0;
    }

    .font-block {
      margin: 20px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #fontName {
      margin-top: 10px;
      font-weight: bold;
    }

    .single-input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    .single-input-row .dropdown {
      width: 45%;
    }

    .filter-label {
      font-weight: bold;
      margin-top: 20px;
    }

      width: 100%;
      padding: 10px;
      font-size: 16px;

<body>

<div class="container">

  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button onclick="setMode('all')">See All Fonts</button>
    <button onclick="setMode('single')">See One Font</button>
  </div>

  <!-- Filter Fonts -->
  <div class="filter-toggle" id="filterFontsToggle">
    <label for="filterSelect">Filter Fonts:</label>
    <select id="filterSelect" onchange="filterFonts()">
      <option value="all">All</option>
      <option value="handwritten">Handwritten</option>
      <option value="serif">Serif</option>
      <option value="modern">Modern</option>
    </select>
  </div>

  <!-- Shared Input Field -->
  <input type="text" id="userText" placeholder="Type your text here">

  <!-- All Fonts Mode -->
  <div id="allMode">
    <div id="allFontsPreview"></div>
  </div>

  <!-- Single Font Mode -->
  <div id="singleMode" style="display:none;">
    <div class="single-input-row">
      <div class="dropdown" id="fontDropdown">
        <input type="text" id="searchFont" placeholder="Type or select a font...">
        <button id="dropdownBtn">Select a Font ▼</button>
        <div id="dropdownList" class="dropdown-content"></div>
      </div>
    </div>
    <div id="preview" class="preview">Your preview will appear here</div>
    <div id="fontName"></div>
  </div>

</div>

<script>
  /* === FONT DATA & APP LOGIC === */
  const fonts = [
    { name: "Academy Engraved", class: "AcademyEngraved", category: "handwritten" },
    { name: "Alegreya SC", class: "AlegreyaSC", category: "serif" },
    { name: "Atma", class: "Atma", category: "modern" },
    { name: "Autumn in November", class: "AutumninNovember", category: "handwritten" },
    { name: "Bodoni SC", class: "Bodoni72SC", category: "serif" },
    { name: "Butterfly", class: "Butterfly", category: "serif" },
    { name: "ButterflyKids", class: "ButterflyKids", category: "serif" },
    { name: "Cream Cheese", class: "CreamCheese", category: "serif" },
    { name: "Dancing Script", class: "DancingScript", category: "serif" },
    { name: "Daughter Sunflower", class: "Daughter Sunflower", category: "serif" },
    { name: "Electrolize", class: "Electrolize", category: "serif" },
    { name: "Elizabeth", class: "Elizabeth", category: "serif" },
    { name: "Geneva", class: "Geneva", category: "serif" },
    { name: "Gorditas", class: "Gorditas", category: "serif" },
    { name: "Grandma", class: "Grandma", category: "serif" },
    { name: "Grinched", class: "Grinched", category: "serif" },
    { name: "Handmade", class: "Handmade", category: "serif" },
    { name: "Imperial Script", class: "ImperialScript", category: "serif" },
    { name: "Jersey", class: "Jersey", category: "serif" },
    { name: "CandyTree", class: "JTCandyTree", category: "serif" },
    { name: "LibreBaskerville", class: "LibreBaskerville", category: "serif" },
    { name: "LifeSavers", class: "LifeSavers", category: "serif" },
    { name: "Lucky", class: "Lucky", category: "serif" },
    { name: "Magnolina", class: "Magnolina", category: "serif" },
    { name: "Minimalist Farmhouse", class: "MinimalistFarmhouse", category: "serif" },
    { name: "NewYork", class: "NewYork", category: "serif" },
    { name: "Samantha Calligraphy", class: "SamanthaCalligraphy", category: "serif" },
    { name: "Samantha Signature", class: "SamanthaSignature", category: "serif" },
    { name: "Samantha", class: "Samantha", category: "handwritten" },
    { name: "SFCompactRounded", class: "SFCompactRounded", category: "serif" },
    { name: "Stencil Army", class: "Stencil Army", category: "modern" },
    { name: "Copperplate", class: "Copperplate", category: "serif" },
  ];

  let mode = "all";
  let selectedFont = null;

  // All DOM-dependent logic runs after DOMContentLoaded so getElementById works reliably
  document.addEventListener("DOMContentLoaded", () => {
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownList = document.getElementById("dropdownList");
    const searchFont = document.getElementById("searchFont");

    function setMode(m) {
      mode = m;
      document.getElementById("allMode").style.display = (m === "all") ? "block" : "none";
      document.getElementById("singleMode").style.display = (m === "single") ? "block" : "none";
      document.getElementById("filterFontsToggle").style.display = (m === "single") ? "none" : "block";
      updatePreviews();
    }
    // Make setMode global for button onclick handlers
    window.setMode = setMode;

    function filterFonts() {
      updatePreviews();
    }
    window.filterFonts = filterFonts;

    function updatePreviews() {
      const text = document.getElementById("userText").value || "Your preview text";
      const filter = document.getElementById("filterSelect").value;

      if (mode === "all") {
        const container = document.getElementById("allFontsPreview");
        container.innerHTML = "";
        fonts.forEach(f => {
          if (filter !== "all" && f.category !== filter) return;
          const block = document.createElement("div");
          block.classList.add("font-block");
          // quote the font family name to handle font-names with spaces
          block.innerHTML = `<div style="font-family:'${f.class}'; font-size:20px;">${f.name}</div>
                             <div style="font-family:'${f.class}'; font-size:32px;">${text}</div>`;
          container.appendChild(block);
        });
      }

      if (mode === "single" && selectedFont) {
        const previewEl = document.getElementById("preview");
        // assign quoted family for safety
        previewEl.style.fontFamily = "'" + selectedFont.class + "'";
        previewEl.innerText = text;
        document.getElementById("fontName").innerText = selectedFont.name;
      }
    }

    function populateDropdown(filterText = "") {
      dropdownList.innerHTML = "";
      fonts.forEach(f => {
        if (!f.name.toLowerCase().includes(filterText.toLowerCase())) return;
        const item = document.createElement("div");
        // when assigning via style, quoting is not necessary, but it's harmless to set it as a single string
        item.style.fontFamily = "'" + f.class + "'";
        item.innerText = f.name;
        item.addEventListener("click", () => {
          selectedFont = f;
          dropdownBtn.innerText = f.name + " ▼";
          dropdownList.style.display = "none";
          searchFont.value = "";
          updatePreviews();
        });
        dropdownList.appendChild(item);
      });
    }

    dropdownBtn.addEventListener("click", () => {
      dropdownList.style.display = dropdownList.style.display === "block" ? "none" : "block";
    });

    searchFont.addEventListener("input", e => {
      dropdownList.style.display = "block";
      populateDropdown(e.target.value);
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".dropdown")) {
        dropdownList.style.display = "none";
      }
    });

    // Live updating
    document.getElementById("userText").addEventListener("input", updatePreviews);
    document.getElementById("filterSelect").addEventListener("change", updatePreviews);

    // Initialize
    populateDropdown();
    updatePreviews();
  });
</script>

</body>
